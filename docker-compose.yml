version: '3.8'

services:
  # PostgreSQL 17 with pgvector extension for AI embeddings
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mtcloud-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mtcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-mtcloud_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Celery task queue and caching
  redis:
    image: redis:7-alpine
    container_name: mtcloud-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtcloud-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mtcloud}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-mtcloud_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # AI Provider Settings
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      LOCAL_LLM_URL: ${LOCAL_LLM_URL:-}
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery Worker for background tasks (device polling, AI analysis)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtcloud-celery-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mtcloud}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-mtcloud_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      LOCAL_LLM_URL: ${LOCAL_LLM_URL:-}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info
    restart: unless-stopped

  # Celery Beat for scheduled tasks (cron jobs for AI analysis)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtcloud-celery-beat
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mtcloud}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-mtcloud_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mtcloud-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: mtcloud-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: mtcloud-network
